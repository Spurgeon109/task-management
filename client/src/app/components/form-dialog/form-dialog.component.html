<p mat-dialog-title>Add Task</p>
    <div class="task-form"> 
        <mat-dialog-content>
            <form action="" [formGroup]="newTaskFg">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input type="text" matInput formControlName="title">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option [value]="null">Status</mat-option>
                        <mat-option *ngFor="let item of statusOptions" [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-dialog-content>
    </div>
    <mat-dialog-actions>
        <button mat-button class="submit" (click)="submit()">Submit</button>
        <button mat-button class="reset" (click)="reset()">Reset</button>
    </mat-dialog-actions>
